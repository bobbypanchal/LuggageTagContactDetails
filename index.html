    <title>Contact Card</title>
    <style>
        :root {
    --primary-color: #007aff;
    --bg-color: #121212;
    --card-bg-color: #1e1e1e;
}

 
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .contact-card {
            width: 320px;
            background: var(--card-bg-color);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        .contact-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007aff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px auto;
        }
        .contact-card h1 {
            font-size: 20px;
            margin: 0;
        }
        .contact-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }
        .contact-card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007aff;
        }
        .contact-card a:hover {
            background-color: #005bb5;
        }

        /* Updated Dropdown Style */
        select {
            background-color: #1e1e1e; /* Matches the contact card background */
            color: #fff; /* White text for better contrast */
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            appearance: none; /* Remove default dropdown styling */
            cursor: pointer;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        select:focus {
            border-color: #005bb5; /* Darker blue on focus */
            outline: none; /* Remove default outline */
            background-color: #121212; /* Keep dark background on focus */
        }
        /* Custom dropdown arrow */
        select::-ms-expand {
            display: none; /* Remove default dropdown arrow for IE */
        }
        select option {
            background-color: #1e1e1e;
            color: #fff;
        }
        select option:hover {
            background-color: #007aff; /* Blue highlight on hover */
        }

        /* Added Padding between dropdown and contact card */
        select {
            margin-bottom: 30px; /* Adds space between dropdown and the contact card */
        }

      @media (max-width: 600px) {
    .contact-card {
        width: 95%; /* Make it even smaller on very small screens */
        padding: 15px; /* Reduce padding */
    }
}
    </style>

        function updateLanguage(language) {
    const selectedLang = translations[language] || translations.en;
    document.getElementById('name').textContent = selectedLang.name;
    document.getElementById('location').textContent = selectedLang.location;
    document.getElementById('mobile-label').textContent = selectedLang.mobile;
    document.getElementById('email-label').textContent = selectedLang.email;
    document.getElementById('call-button').textContent = selectedLang.call;
    document.getElementById('email-button').textContent = selectedLang.emailLink;


    document.documentElement.setAttribute('lang', language);

    // Save the selected language to localStorage
    localStorage.setItem('lang', language);
}


        async function getIpAndGeo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Failed to fetch IP and geo location');
                }
                const data = await response.json();
                if (data && data.ip && data.ip.includes(':')) {
                    throw new Error('Received IPv6, expected IPv4');
                }
                return data;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        window.addEventListener('load', async () => {
    let userLang = localStorage.getItem('lang') || navigator.language.split('-')[0];
    updateLanguage(userLang);
    document.querySelector('#language-dropdown').value = userLang; // Set the select dropdown to the detected language

    // Save the selected language to localStorage
    localStorage.setItem('lang', userLang);

    const deviceInfo = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language
    };

    const geoInfo = await getIpAndGeo();
    const payload = {
        ...deviceInfo,
        ip: geoInfo?.ip || 'Unknown',
        city: geoInfo?.city || 'Unknown',
        region: geoInfo?.region || 'Unknown',
        country: geoInfo?.country_name || 'Unknown',
        latitude: geoInfo?.latitude || 'Unknown',
        longitude: geoInfo?.longitude || 'Unknown'
    };

    fetch('https://ha.bobbypanchal.co.uk:8123/api/webhook/-9uqvgGqmPfE3fzxcU0ueJY5e', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    }).catch(err => console.error('Webhook failed:', err));
});
