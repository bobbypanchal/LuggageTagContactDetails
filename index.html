<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-card {
            width: 320px;
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        .contact-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007aff;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px auto;
        }
        .contact-card h1 {
            font-size: 20px;
            margin: 0;
        }
        .contact-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }
        .contact-card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #007aff;
        }
        .contact-card a:hover {
            background-color: #005bb5;
        }
    </style>
    <script>
        async function getIpAndGeo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error('Failed to fetch IP and geo location');
                }
                const data = await response.json();
                // Ensure the IP address is IPv4
                if (data && data.ip && data.ip.includes(':')) {
                    throw new Error('Received IPv6, expected IPv4');
                }
                return data;
            } catch (error) {
                console.error(error);
                return null;
            }
        }

        window.addEventListener('load', async () => {
            const deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language
            };

            const geoInfo = await getIpAndGeo();

            const payload = {
                ...deviceInfo,
                ip: geoInfo?.ip || 'Unknown',
                city: geoInfo?.city || 'Unknown',
                region: geoInfo?.region || 'Unknown',
                country: geoInfo?.country_name || 'Unknown',
                latitude: geoInfo?.latitude || 'Unknown',
                longitude: geoInfo?.longitude || 'Unknown'
            };

            fetch('https://ha.bobbypanchal.co.uk:8123/api/webhook/-9uqvgGqmPfE3fzxcU0ueJY5e', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).catch(err => console.error('Webhook failed:', err));
        });
    </script>
</head>
<body>
    <div class="contact-card">
        <div class="avatar">BP</div>
        <h1>Mr Bobby Panchal</h1>
        <p>Northamptonshire, United Kingdom</p>
        <p><strong>Mobile:</strong> <a href="tel:+447891026930">+44 7891 026930</a></p>
        <p><strong>Email:</strong> <a href="mailto:bobbypanchal@me.com">bobbypanchal@me.com</a></p>
        <a href="tel:+447891026930">Call</a>
        <a href="mailto:bobbypanchal@me.com">Email</a>
    </div>
</body>
</html>
