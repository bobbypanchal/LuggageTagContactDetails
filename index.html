<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            /* Theme Colors */
            --primary-color: #007aff;
            --text-color-dark: #f4f4f9;
            --text-color-light: #333333;
            --bg-color-dark: #121212;
            --bg-color-light: #f4f4f9;
            --card-bg-color-dark: #1e1e1e;
            --card-bg-color-light: #f9f9f9;
            --strong-color-light: #005bb5;
            --select-bg-color-dark: #1e1e1e;
            --select-bg-color-light: #ffffff;
            --select-text-color-dark: #f4f4f9;
            --select-text-color-light: #333333;
            --select-border-color-dark: #444;
            --select-border-color-light: #ccc;
            --mobile-breakpoint: 600px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body[data-theme="light"] {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .contact-card {
            width: 320px;
            background: var(--card-bg-color-dark);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-theme="light"] .contact-card {
            background: var(--card-bg-color-light);
        }

        .contact-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px auto;
        }

        .contact-card h1 {
            font-size: 20px;
            margin: 0;
        }

        .contact-card .location {
            font-size: 14px;
            color: #ccc;
        }

        .contact-card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            transition: background-color 0.3s;
        }

        .contact-card a:hover {
            background-color: var(--strong-color-light);
        }

        .theme-toggle-container {
            margin-bottom: 20px;
        }

        .theme-toggle-container input {
            display: none;
        }

        .theme-toggle-container label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            border-radius: 34px;
            cursor: pointer;
        }

        .theme-toggle-container label:after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 19px;
            height: 19px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .theme-toggle-container input:checked + label {
            background-color: var(--primary-color);
        }

        .theme-toggle-container input:checked + label:after {
            transform: translateX(25px);
        }

        select {
            background-color: var(--select-bg-color-dark);
            color: var(--select-text-color-dark);
            border: 1px solid var(--select-border-color-dark);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        body[data-theme="light"] select {
            background-color: var(--select-bg-color-light);
            color: var(--select-text-color-light);
            border: 1px solid var(--select-border-color-light);
        }
    </style>
    <script>
        const translations = {
            en: { name: "Mr Bobby Panchal", location: "Northamptonshire, United Kingdom", call: "Call", email: "Email" },
            fr: { name: "M. Bobby Panchal", location: "Northamptonshire, Royaume-Uni", call: "Appeler", email: "E-mail" },
            es: { name: "Sr. Bobby Panchal", location: "Northamptonshire, Reino Unido", call: "Llamar", email: "Correo" },
        };

        function updateLanguage(lang) {
            const translation = translations[lang] || translations.en;
            document.getElementById("name").textContent = translation.name;
            document.getElementById("location").textContent = translation.location;
            document.getElementById("call-button").textContent = translation.call;
            document.getElementById("email-button").textContent = translation.email;
            localStorage.setItem("lang", lang);
        }

        function toggleTheme() {
            const theme = localStorage.getItem("theme") === "light" ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
        }

        async function sendPayload() {
            const response = await fetch("https://ipapi.co/json/");
            const geoData = await response.json();
            const payload = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                ip: geoData.ip,
                city: geoData.city,
                country: geoData.country_name,
                timezone: geoData.timezone,
            };
            console.log(payload);
        }

        window.addEventListener("load", () => {
            const savedLang = localStorage.getItem("lang") || "en";
            updateLanguage(savedLang);
            document.getElementById("language-dropdown").value = savedLang;

            const savedTheme = localStorage.getItem("theme") || "dark";
            document.body.setAttribute("data-theme", savedTheme);

            sendPayload();
        });
    </script>
</head>
<body>
    <div class="theme-toggle-container">
        <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
        <label for="theme-toggle"></label>
    </div>
    <select id="language-dropdown" onchange="updateLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
    </select>
    <div class="contact-card">
        <div class="avatar">BP</div>
        <h1 id="name">Mr Bobby Panchal</h1>
        <p id="location" class="location">Northamptonshire, United Kingdom</p>
        <a id="call-button" href="tel:+447891026930">Call</a>
        <a id="email-button" href="mailto:bobbypanchal@me.com">Email</a>
    </div>
</body>
</html>
