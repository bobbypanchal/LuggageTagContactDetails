<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <style>
        :root {
            /* Theme Colors */
            --primary-color: #007aff;
            --text-color-dark: #f4f4f9;
            --text-color-light: #333333;
            --bg-color-dark: #121212; /* Dark theme background */
            --bg-color-light: #f4f4f9; /* Light theme background */
            --card-bg-color-dark: #1e1e1e;
            --card-bg-color-light: #f9f9f9;
            --strong-color-light: #005bb5;
            --select-bg-color-dark: #1e1e1e;
            --select-bg-color-light: #ffffff;
            --select-text-color-dark: #f4f4f9;
            --select-text-color-light: #333333;
            --select-border-color-dark: #444;
            --select-border-color-light: #ccc;
            --mobile-breakpoint: 600px; /* Mobile breakpoint */
        }

        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body[data-theme="light"] {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        /* Contact Card */
        .contact-card {
            width: 320px;
            background: var(--card-bg-color-dark);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        body[data-theme="light"] .contact-card {
            background: var(--card-bg-color-light);
        }

        .contact-card .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            margin: 0 auto 15px auto;
        }

        .contact-card .location {
            font-size: 14px;
            color: var(--text-color-light);
        }

        .contact-card h1 {
            font-size: 20px;
            margin: 0;
        }

        .contact-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        .contact-card a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background-color: var(--primary-color);
            transition: background-color 0.3s;
        }

        .contact-card a:hover {
            background-color: var(--strong-color-light);
        }

        /* Dropdown Styles */
        select {
            background-color: var(--select-bg-color-dark);
            color: var(--select-text-color-dark);
            border: 1px solid var(--select-border-color-dark);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select option {
            background-color: var(--select-bg-color-dark);
            color: #fff;
        }

        body[data-theme="light"] select {
            background-color: var(--select-bg-color-light);
            color: var(--select-text-color-light);
            border: 1px solid var(--select-border-color-light);
        }

        body[data-theme="light"] select option {
            background-color: #fff;
            color: var(--select-text-color-light);
        }

        select option:hover {
            background-color: var(--primary-color);
            color: #fff;
        }

        select:focus {
            border-color: var(--strong-color-light);
            outline: none;
            background-color: #e0e0e0;
        }

        /* Theme Toggle */
        .theme-toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .theme-toggle-container label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .theme-toggle-container label input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .theme-toggle-container .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .theme-toggle-container .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #fff;
            transition: opacity 0.3s ease;
        }

        .theme-toggle-container .moon {
            left: 8px;
            opacity: 1;
        }

        .theme-toggle-container .sun {
            right: 8px;
            opacity: 0;
        }

        .theme-toggle-container input:checked + .slider {
            background-color: var(--primary-color);
        }

        .theme-toggle-container input:checked + .slider .moon {
            opacity: 0;
        }

        .theme-toggle-container input:checked + .slider .sun {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: var(--mobile-breakpoint)) {
            .contact-card {
                width: 95%;
                padding: 15px;
            }
        }

        /* Spacing for Language Dropdown */
        #language-dropdown {
            margin-bottom: 30px;
        }

        /* General Accessibility */
        a:focus, button:focus, select:focus {
            outline: 3px solid var(--primary-color);
        }

        /* Reset styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        const translations = {
            en: { name: "Mr Bobby Panchal", location: "Northamptonshire, United Kingdom" },
            // Other translations...
        };

        function updateLanguage(lang) {
            const t = translations[lang] || translations.en;
            document.getElementById('name').textContent = t.name;
            document.getElementById('location').textContent = t.location;
        }

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', theme);
        }
    </script>
</head>
<body>
    <div class="theme-toggle-container">
        <label>
            <input type="checkbox" onchange="toggleTheme()">
            <span class="slider">
                <span class="icon moon">&#9790;</span>
                <span class="icon sun">&#9733;</span>
            </span>
        </label>
    </div>
    <select id="language-dropdown" onchange="updateLanguage(this.value)">
        <option value="en">English</option>
        <!-- Other language options -->
    </select>
    <div class="contact-card">
        <div class="avatar">BP</div>
        <h2 id="name">Mr Bobby Panchal</h2>
        <p id="location">Northamptonshire, United Kingdom</p>
        <p><a href="tel:+1234567890">Call</a></p>
        <p><a href="mailto:test@example.com">Email</a></p>
    </div>
</body>
</html>
